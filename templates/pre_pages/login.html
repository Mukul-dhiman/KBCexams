{% extends 'pre_pages_background.html' %}

{% block static %}

<title> KBCexams | LOGIN </title>

<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" type="text/css" media="all" />


{% endblock %}

{% block form_div %}
<div class="main-agileinfo">
    <div class="agileits-top">
        <form action="/login" method="post">
            <input class="text email" type="email" name="email" placeholder="Email" required="">
            <input class="text" type="password" name="password" placeholder="Password" required="">
            <div><a id="ForgotPassword" href="/forget_password">Forgot Password?</a></div>
            
            <br>
            <p id="errorAlert">
            {% if wrong_credentials %}
            wrong credentials or user doesn't exist
            {% endif %}
            </p>
            
            <input type="submit" id="login_button" value="LOGIN">
        </form>
        <p>Don't have an Account? <a href="/signup"> SIGN UP!</a></p>
    </div>
</div>

{% endblock %}
