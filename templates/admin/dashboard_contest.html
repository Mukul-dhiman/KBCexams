{% extends 'admin/dashboard_iframe.html' %}



{% block body %}
<a class="btn btn-secondary btn-lg btn-block" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
    aria-controls="collapseExample">
    <p style="text-align: center;">Create New Contest</p>
</a>
<div class="collapse" id="collapseExample">
    <div class="card card-body">
        <section class="content">
            <form id="CreateContestForm">
                <div class="form-group">
                    <label for="ContestID">ContestID</label>
                    <input type="text" class="form-control" id="ContestID" name="ContestID"
                        aria-describedby="emailHelp" placeholder="eg. Contestid-1">
                </div>
                <div class="form-group">
                    <label for="CompletionDate">Completion Date</label>
                    <input type="date" class="form-control" id="CompletionDate" name="CompletionDate"
                        aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="TicketPrice">Ticket Price</label>
                    <input type="text" class="form-control" id="TicketPrice" name="TicketPrice"
                        aria-describedby="emailHelp" placeholder="eg. 100">
                </div>
                <div class="form-group">
                    <label for="TotalSpots">Total Spots</label>
                    <input type="text" class="form-control" id="TotalSpots" name="TotalSpots" placeholder="eg. 500">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </div>
</div>
<hr style="height:2px;color:gray;background-color:gray">
<table class="table table-dark">
    <tbody>
        <tr>
            <th scope="col">ContestID</th>
            <th scope="col">CompletionDate</th>
            <th scope="col">TicketPrice</th>
            <th scope="col">TotalSpots</th>
            <th scope="col">IsActive</th>
            <th scope="col">SpotsLeft</th>

        </tr>
        {% for contest in all_contest %}
        <tr>
            <th scope="row">{{contest[0]}}</th>
            <td>{{contest[1]}}</td>
            <td>{{contest[2]}}</td>
            <td>{{contest[3]}}</td>
            <td>{{contest[4]}}</td>
            <td>{{contest[5]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
