{% extends 'home_pages/sidebar.html' %}


{% block static_content %}
<link href="{{ url_for('static', filename='css/main_page_css/contest_details.css') }}" rel="stylesheet" type="text/css" media="all" />
<script rel="javascript" type="text/javascript" src="{{ url_for('static',filename='js/MyActivity.js') }}"></script>

{% endblock %}


{% block main_content %}
<br>
<div class="contest-details" style="text-align: center;">
    {% if contest_data %}
    <br>
    

    <table >
        <thead>
          <tr>
            <th>Rank</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>

        {% for i in contest_data %}
          <tr>
            {% if i[1] == i[2] %}
            <td>{{i[1]}}</td>
            {% else %}
            <td>{{i[1]}}-{{i[2]}}</td>
            {% endif %}
            
            <td>â‚¹{{ i[3] }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    <br>
    {% endif %}
    <div> 
        <form method="get" action="/contest/{{ contestID }}/ticket">
            <button class="ticket_button">Get Ticket</button>
        </form>
    </div>

</div>
<meta id="session_user_id" UserID="{{ session['UserData']['UserID'] }}" contestID="{{ contestID }}">

<br>
<div class="MyActivity">

    <br>
    <div class="all_tickets" id="all_tickets">

    </div>
</div>


{% endblock %}
