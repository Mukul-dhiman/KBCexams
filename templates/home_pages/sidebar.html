{% extends 'home_pages/footer.html' %}

{% block static_sidebar %}

<link href="{{ url_for('static', filename='css/sidebar.css') }}" rel="stylesheet" type="text/css" media="all" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script rel="javascript" type="text/javascript" src="{{ url_for('static',filename='js/sidebar.js') }}"></script>


<!-- content static files -->
{% block static_content %}
{% endblock %}

{% endblock %}

{% block sidebar %}

<div class="mobile-wrap">
	<div class="mobile clearfix">
		<div class="header">
			<span class="ion-ios-navicon pull-left"><i></i></span>
			<span class="title">KBCexams</span>
			<span class="ion-ios-search pull-right"></span>
			<div class="search">
			<form method="post">
				<input type="search" placeholder="Search Here">
			</form>
			</div>
		</div>
		<div id="sidebar" class="sidebar ">
			<div class="sidebar-overlay"></div>
			<div class="sidebar-content">
				<div class="top-head">
					<div class="logo">KBCexams</div>
				</div>
				<div class="nav-left">
					<a href="#home"><span class="ion-ios-home-outline"></span> Live Contests</a>
					<a href="#alarm"><span class="ion-ios-list-outline"></span> My Activity</a>
					<a href="#compose"><span class="ion-ios-compose-outline"></span> My Profile</a>
					<a href="#chats"><span class="ion-ios-chatboxes-outline"></span> Wallet</a>
					<a href="#profile"><span class="ion-ios-person-outline"></span> Contact Us</a>
                    {% if session['UserData'] %}
                    <a href="/logout"><span class="ion-ios-gear-outline"></span> Logout</a>
                    {% else %}
                    <a href="/login"><span class="ion-ios-gear-outline"></span> Login</a>
                    {% endif %}
                </div>
			</div>
		</div>
		<div class="content">
			
		</div>
	</div>
</div>
{% endblock %}
